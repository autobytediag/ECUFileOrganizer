name: Build & Release EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Bump version
        id: bump
        shell: python
        run: |
          import re, os
          with open("ecu_file_organizer/constants.py") as f:
              content = f.read()
          match = re.search(r'APP_VERSION\s*=\s*"([\d.]+)"', content)
          old = match.group(1)
          parts = old.split(".")
          parts[-1] = str(int(parts[-1]) + 1)
          new = ".".join(parts)
          content = content.replace(f'APP_VERSION = "{old}"', f'APP_VERSION = "{new}"')
          with open("ecu_file_organizer/constants.py", "w") as f:
              f.write(content)
          print(f"Version bumped: {old} -> {new}")
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"new={new}\n")
              f.write(f"tag=v{new}\n")

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ecu_file_organizer/constants.py
          git commit -m "Bump version to ${{ steps.bump.outputs.new }}"
          git tag ${{ steps.bump.outputs.tag }}
          git push origin main --tags

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install UPX
        run: |
          choco install upx -y

      - name: Build EXE (optimized)
        shell: python
        run: |
          import subprocess, sys
          excludes = [
              "QtWebEngine", "QtWebEngineCore", "QtWebEngineWidgets",
              "QtWebChannel", "QtWebSockets",
              "Qt3DCore", "Qt3DRender", "Qt3DInput", "Qt3DLogic", "Qt3DAnimation",
              "QtMultimedia", "QtMultimediaWidgets",
              "QtBluetooth", "QtNfc", "QtSensors", "QtSerialPort",
              "QtPositioning", "QtLocation",
              "QtQuick", "QtQuickWidgets", "QtQml",
              "QtDesigner", "QtHelp", "QtTest",
              "QtNetwork", "QtNetworkAuth",
              "QtOpenGL", "QtOpenGLWidgets",
              "QtPdf", "QtPdfWidgets",
              "QtSvg", "QtSvgWidgets",
              "QtXml", "QtSql",
              "QtDBus", "QtRemoteObjects",
              "QtTextToSpeech", "QtSpatialAudio",
              "tkinter", "unittest", "pydoc", "doctest",
              "lib2to3", "xmlrpc", "multiprocessing",
          ]
          cmd = [
              sys.executable, "-m", "PyInstaller",
              "--onefile", "--windowed",
              "--name", "ECU_File_Organizer",
          ]
          for ex in excludes:
              cmd += ["--exclude-module", ex]
          cmd.append("ecu_file_organizer.py")
          print("Running:", " ".join(cmd[:10]), "...")
          result = subprocess.run(cmd)
          sys.exit(result.returncode)

      - name: Rename EXE with version
        run: |
          move dist\ECU_File_Organizer.exe "dist\ECU_File_Organizer_v${{ steps.bump.outputs.new }}.exe"

      - name: Show EXE size
        run: |
          dir dist\*.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ECU_File_Organizer_v${{ steps.bump.outputs.new }}
          path: dist/*.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: ECU File Organizer ${{ steps.bump.outputs.tag }}
          body: |
            ## ECU File Organizer v${{ steps.bump.outputs.new }}

            ### Download
            `ECU_File_Organizer_v${{ steps.bump.outputs.new }}.exe` herunterladen und starten - keine Installation n√∂tig.

            ### Features
            - Automatische BIN-Datei Erkennung (Bosch, Continental)
            - SW-Version, OEM-Nummern, ECU-Typ aus BIN auslesen
            - Professionelle Ordnerstruktur
            - Log.txt mit allen Metadaten
          files: dist/*.exe
          generate_release_notes: true
