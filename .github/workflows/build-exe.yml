name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name "ECU_File_Organizer" --add-data "ecu_file_organizer;ecu_file_organizer" ecu_file_organizer.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: ECU_File_Organizer_Windows
          path: dist/ECU_File_Organizer.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ECU_File_Organizer.exe
          generate_release_notes: true
